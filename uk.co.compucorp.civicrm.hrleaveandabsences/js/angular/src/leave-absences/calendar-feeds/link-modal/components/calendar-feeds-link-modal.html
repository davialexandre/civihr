<div class="calendar-feeds-link-modal-component">
  <div class="modal-header">
    <button type="button" class="close" ng-click="linkModal.dismiss()">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Calendar feed link:</h4>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-if="linkModal.title">
      <strong>{{linkModal.title}}:</strong>
    </div>
    <input-with-copy-button ng-model="linkModal.url"></input-with-copy-button>
    <div>
      <a target="_blank" href="https://sprt.freshdesk.com/solution/articles/7000036944-using-calendar-feeds">
        How to add your calendar feed?
      </a>
    </div>
  </div>
  <div class="modal-footer text-left">
    <button type="button" class="btn btn-secondary-outline pull-left"
      ng-click="linkModal.dismiss()">Done</button>
  </div>
</div>
