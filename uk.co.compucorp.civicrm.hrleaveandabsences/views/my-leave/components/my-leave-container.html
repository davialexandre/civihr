<div class="my-leave-page">
  <div class="button-container">
    <div class="row">
      <div class="col-sm-8">
        <leave-request-record-actions
          btn-class="btn-primary"
          contact-id="myleave.contactId"
          selected-contact-id="myleave.contactId">
        </leave-request-record-actions>
      </div>
      <div class="col-sm-4">
        <calendar-feeds-dropdown-button
          class="pull-right" dropdown-position="right">
        </calendar-feeds-dropdown-button>
      </div>
    </div>
  </div>
  <div class="hidden-sm hidden-md hidden-lg chr_leave__page-selector-dropdown crm_custom-select">
    <select
      class="no-select2"
      ng-model="myleave.tabName"
      ng-change="myleave.changeTab()">
      <option value="my-leave.report">Report</option>
      <option value="my-leave.calendar">Calendar</option>
    </select>
    <span class="crm_custom-select__arrow"></span>
  </div>
  <div class="tabs-container">
    <div class="container">
      <ul class="visible-sm visible-md visible-lg nav nav-tabs nav-justified nav-tabs-header">
        <li ui-sref-active="active">
          <a ui-sref="my-leave.report">Report</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="my-leave.calendar">Calendar</a>
        </li>
      </ul>
      <div class="tab-content">
        <div ui-view></div>
      </div>
    </div>
  </div>
</div>
